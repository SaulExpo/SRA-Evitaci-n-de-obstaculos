driver
(		
  name "stage"
  provides ["simulation:0"]
  plugin "libstageplugin"
  worldfile "everything.world"	
)

driver
(
 name "writelog"
 log_directory "/home/ic"
 basename "my_log"
 requires ["laser:0" "position2d:0"]
 provides ["log:0"]
 alwayson 1
 autorecord 1
)

#driver( name "semaphore" provides ["semaphore:0"] )

driver( name "stage" provides ["map:0" ] model "hospital" )


# robot 0
driver( 
 name "stage"
 provides [ "position2d:0" "sonar:0" "laser:0" "ptz:0" "blobfinder:0" "fiducial:0" "gripper:0" "graphics2d:0" "speech:0" "bumper:0" ] 
 model "robot1" 
)

driver(
 name "vfh"
 requires [ "position2d:0" "laser:0" ] 
 provides [ "position2d:1" ] 
 distance_epsilon 0.3
 angle_epsilon 5
 safety_dist 0.10
 cell_size 0.1
 window_diameter 61
 sector_angle 5
 max_speed 0.4
 max_acceleration 0.5
 min_turnrate 50
 max_turnrate_0ms 100
 free_space_cutoff 1000000
 weight_desired_dir 8
 weight_current_dir 4
)



